apiVersion: v1
kind: ConfigMap
metadata:
  name: citus-env
  namespace: tools
  labels:
    app: citus
data:
  POSTGRES_DB: "citus"
  POSTGRES_USER: "citus"
  POSTGRES_PASSWORD: "123456"
  PGDATA: "/data"
  TZ: "Asia/Shanghai"
  PGTZ: "Asia/Shanghai"
  POSTGRES_HOST_AUTH_METHOD: "trust"
  POSTGRES_INITDB_ARGS: "--data-checksums"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: citus
  namespace: tools
  labels:
    app: citus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: citus
  template:
    metadata:
      labels:
        app: citus
    spec:
      containers:
        - name: citus
          image: citusdata/citus:11.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: citus-env
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          hostPath:
            path: /data/citus
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: citus
  namespace: tools
  labels:
    app: citus
spec:
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      nodePort: 5432
  selector:
    app: citus

