apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-env
  namespace: tools
  labels:
    app: postgres
data:
  POSTGRES_DB: "postgres"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "123456"
  PGDATA: "/data"
  TZ: "Asia/Shanghai"
  PGTZ: "Asia/Shanghai"
  POSTGRES_HOST_AUTH_METHOD: "trust"
  POSTGRES_INITDB_ARGS: "--data-checksums"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: tools
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-env
          volumeMounts:
            - mountPath: /data
              name: postgredb
      volumes:
        - name: postgredb
          hostPath:
            path: /data/postgres
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: tools
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      nodePort: 5432
  selector:
    app: postgres

